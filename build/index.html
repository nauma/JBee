<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <div>
      Hello: 
    </div>
    <div class="name">
      Name: 
    </div>
    <div id="lastname">
      LastName: 
    </div>
    <div id="info">
      <div class="city">
        City:
      </div>
    </div>
    <input type="text" placeholder="City ?" id="setCity">

    <script type="text/javascript" src="jb.js"></script>
    <script type="text/javascript">
      var hello = jb('div');
      hello.text('Hello world!');
      hello.css({
        'padding': '10px',
        'background': 'red',
        'color': 'white'
      });

      var name1 = jb('.name');
      name1.text('Name: Roma');

      var lastname = jb('#lastname');
      lastname.text('LastName: Naumenko');

       var city = jb('#info .city');
      city.text('City: Kyiv');

      var setCity = jb('#setCity');
      setCity.on('change', function() {
        city.text('City: ' + this.value);
      });
    </script>
  </body>
</html>
